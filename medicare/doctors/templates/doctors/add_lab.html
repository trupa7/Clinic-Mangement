{% extends 'login/base.html' %}

<!DOCTYPE html>

{% block content %} 
<html>
<head>
<meta charset="ISO-8859-1">
<title>Medicare Add Lab</title>

</head>
<body>
{% if userid and usertype and userspec %}
	{% if 'DO' in usertype %}
<div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left" > 
		<h2>Add new Lab</h2>
        <form class="form-horizontal"  method="post" id="carform">
       {% csrf_token %}
       
     
        <input type="hidden" name="patient_id" maxlength="5"  value="{{patient_id}}" id="id_patient_id" />
      	
        <input type="hidden" name="doctor_id" maxlength="5"  value="{{doctor_id}}" id="id_doctor_id" />
      
    	
      
    	<div class="form-group">
      		<label class="control-label col-sm-2">{{ record.test_date.label_tag }}</label>
      		<div class="col-xs-3">
        		{{record.test_date}}
      		</div>
    	</div>
    	<div class="form-group">
      		<label class="control-label col-sm-2"><label for="id_test_id">Test id:</label></label>
      		<div class="col-xs-3">
        		<input type="text" name="test_id" maxlength="5"  required id="id_test_id" />
      		</div>
    	</div>
 
     
    	<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-default">Submit</button>
      		</div>
    	</div>
   		<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
      		
        		<b style="color: red">{{error}}</b>
      		</div>
    	</div>
  	</form>
    </div>
 
	<div class="col-sm-2 sidenav">
     </div>
</div>

	{% else %}
		<h1>404 Page Not Found</h1>
	{% endif %}
{% else %}
	<h1>Login First</h1>
{% endif %}	
</body>
</html>
{% endblock %}
